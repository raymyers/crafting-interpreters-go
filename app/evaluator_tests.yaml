evaluator_tests:
  - name: "Number"
    input: "42"
    expected: "42"

  - name: "String"
    input: '"hello"'
    expected: "hello"

  - name: "Boolean"
    input: "true"
    expected: "true"

  - name: "Nil"
    input: "nil"
    expected: "nil"

  - name: "Addition"
    input: "2 + 3"
    expected: "5"

  - name: "Subtraction"
    input: "5 - 2"
    expected: "3"

  - name: "Multiplication"
    input: "4 * 6"
    expected: "24"

  - name: "Division"
    input: "8 / 2"
    expected: "4"

  - name: "LessThan"
    input: "3 < 5"
    expected: "true"

  - name: "LessThanOrEqual"
    input: "7 <= 5"
    expected: "false"

  - name: "GreaterThan"
    input: "5 > 3"
    expected: "true"

  - name: "GreaterThanOrEqual"
    input: "5 >= 3"
    expected: "true"

  - name: "Equality"
    input: "1 == 1"
    expected: "true"

  - name: "Inequality"
    input: "1 != 2"
    expected: "true"

  - name: "UnaryMinus"
    input: "-42"
    expected: "-42"

  - name: "UnaryMinusFloat"
    input: "-73"
    expected: "-73"

  - name: "UnaryBang"
    input: "!true"
    expected: "false"

  - name: "UnaryBangFloat"
    input: "!10.40"
    expected: "false"

  - name: "UnaryBangGrouped"
    input: "!((false))"
    expected: "true"

  - name: "Grouping"
    input: "(2 + 3)"
    expected: "5"

  - name: "ComplexExpression"
    input: "2 + 3 * 4"
    expected: "14"

  - name: "GroupedExpression"
    input: "(2 + 3) * 4"
    expected: "20"

  - name: "NestedGrouping"
    input: "((1 + 2) * 3)"
    expected: "9"

  - name: "MixedTypes"
    input: '"hello" == "world"'
    expected: "false"

  - name: "FloatNumbers"
    input: "3.14 + 2.71"
    expected: "5.85"

  - name: "GroupedString"
    input: '( "hello" )'
    expected: "hello"

  - name: "StringConcat"
    input: '"hel" + "lo"'
    expected: "hello"

  - name: "StringEqTrue"
    input: '"hello" == "hello"'
    expected: "true"

  - name: "StringNeqTrue"
    input: '"hello" != "world"'
    expected: "true"

  - name: "StringEqFalse"
    input: '"hello" == "world"'
    expected: "false"

  - name: "StringNeqFalse"
    input: '"hello" != "hello"'
    expected: "false"

  - name: "Print"
    input: 'print "hello"'
    expected: "nil"

  - name: "Print"
    input: 'print 5'
    expected: "nil"

  - name: "AddNumbersToString"
    input: '4 + "a" + 7'
    expected: "Evaluation error: Operands must be two numbers or two strings"


  - name: "Vars"
    input: |
      var a = "hello";
      a
    expected: "hello"

  - name: "VarAssign"
    input: |
      var a = "hello";
      a = "world";
      a
    expected: "world"

  - name: "Block"
    input: |
      {
        var a = {
          1 + 1
        };
        a
      }
    expected: "2"

  - name: "NestedScope"
    input: |
      {
        var a = 1;
        {
          a = 2
        }
        a
      }
    expected: "2"

  - name: "NestedScopeRedefine"
    input: |
      {
        var a = 1;
        {
          var a = 2
        }
        a
      }
    expected: "1"

  - name: "IfTrue"
    input: |
      var a = 1;
      if (true) {
        a = 2;
      }
      a
    expected: "2"
  - name: "IfFalse"
    input: |
      var a = 1;
      if (false) {
        a = 2;
      }
      a
    expected: "1"
  - name: "Or"
    input: |
      false or false or true;
    expected: "true"
  - name: "OrFirstTruthy"
    input: |
      27 or true
    expected: "27"
  - name: "AndLastTruthy"
    input: |
      27 and 67
    expected: "67"
  - name: "AndFalse"
    input: |
      false and 56
    expected: "false"
  - name: "While"
    input: |
      var foo = 0;
      while (foo < 3) print foo = foo + 1;
    expected: "nil"
    expectedOutput: |
      1
      2
      3
